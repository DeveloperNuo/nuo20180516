<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="common/jquery.min.js" ></script>
		<script type="text/javascript" src="common/jquery.validation.min.js" ></script>
		<script type="text/javascript" src="common/jquery.validation.expand.js" ></script>
	</head>
	<body>
		<div class="header" style="background-color: transparent;">
			<div class="wm1190 header-sign">
				<div class="header-left">
					<a href="index.html"><img src="images/logo.png" /></a>
					<span>欢迎注册</span>
				</div>
				<div class="header-right">
					我已经注册，马上<a href="signIn.html">登录</a>>
				</div>
			</div>
		</div>
		<div class="content wm1190">
			<div class=" content-reg">
				<div class="register-l">
					<div class="register-wrap">
						<div class="register-title">
							<div>账号注册</div>
						</div>
						<form id="RegisterForm">
							<div class="register-input"><label for="name">用户名：</label><input type="text" name="name" placeholder="请使用6-20个中、英文、数字及符号"/></div>
							<div class="register-input"><label for="password">设置密码：</label><input type="password"  name="password" placeholder="6-20个大小写英文字母、符号或数字"/></div>
							<div class="register-input"><label for="confirm_password">确认密码：</label><input type="password" name="confirm_password" placeholder="请再次输入密码"/></div>
							<div class="register-input"><label for="email">邮箱：</label><input type="text" name="email" placeholder="请输入常用邮箱作为验证及找回密码使用"/></div>
							<div class="register-input register-vre"><label for="verify">验证码：</label><input type="text" name="verify" placeholder="输入验证码"/><div class="register-vre-img"><img src="images/img-yzm.jpg"/></div></div>
							<div class="agreement">
								<input type="checkbox" />
								<span>阅读并同意<a href="#">《服务协议》</a></span>
							</div>
							<button type="submit">立 即 注 册</button>
						</form>
					</div>
				</div>
				<div class="register-r">
					<div class="register-r-wrap">
						<div class="register-r-title">注册之后你可以</div>
						<ul class="register-r-list">
							<li class="lan"><i class="iconfont"><img src="images/img-1000(25).png"/></i>购买商品支付订单</li>
							<li class="hong"><i class="iconfont"><img src="images/img-1000(41).png"/></i>收藏商品收藏商店</li>
							<li class="lv"><i class="iconfont"><img src="images/img-1000(38).png"/></i>安全交易诚信无忧</li>
							<li class="huang"><i class="iconfont"><img src="images/img-1000(26).png"/></i>会员等级享受特权</li>
							<li class="zi"><i class="iconfont"><img src="images/img-1000(17).png"/></i>交易评价站外分享</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" style="background-color: transparent;">
			<div class="footer-copyright footer-sign">
				<p>copyright@2002-2017  厦门天天品上网络科技有限公司版权所有  闽ICP备216033898号-1<br />本网站直接或间接向消费者推销商品或者服务的商业宣传均属于“广告”（包装及参数、售后保障等商品信息除外）</p>
				<div><img src="images/img-xin.jpg" /><img src="images/lian.jpg" /><img src="images/dianxin.jpg" /></div>
			</div>
		</div>
	</body>
</html>
